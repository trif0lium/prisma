iam:
  app: storage
  resources:
    - bucket:
      capabilities:
        - create
        - update
        - delete
        - get
        - list
    - object:
      capabilities:
        - create
        - update
        - delete
        - get
        - list
  roles:
    - storageAdmin:
      description: Full control of Compute Engine storage resources.
      capabilities:
        - bucket.*
        - object.*
    - objectAdmin:
      description: Full control of GCS objects.
      capabilities:
        - object.*
