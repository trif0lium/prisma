iam:
  app: container
  resources:
    - apiService:
      capabilities:
        - create
        - update
        - delete
        - get
        - list
    - certificateSigningRequest:
      capabilities:
        - create
        - update
        - delete
        - get
        - list
  predefinedRoles:
    - clusterAdmin:
      capabilities:
        - apiService.allCapabilities
        - certificateSigningRequest.allCapabilities
        - @storage.bucket.allCapabilities
        - @storage.object.allCapabilities
    - clusterViewer:
      capabilities:
        - apiService.list
        - apiService.get
        - certificateSigningRequest.list
        - certificateSigningRequest.get
