kind: Application
spec:
  app: container
  resources:
    - name: apiService
      permissions:
        - create
        - update
        - delete
        - get
        - list
    - name: certificateSigningRequest
      capabilities:
        - create
        - update
        - delete
        - get
        - list
  roles:
    - name: clusterAdmin
      permissions:
        - apiService.*
        - certificateSigningRequest.*
        - @storage.bucket.*
        - @storage.object.*
    - name: clusterViewer
      permissions:
        - apiService.list
        - apiService.get
        - certificateSigningRequest.list
        - certificateSigningRequest.get
