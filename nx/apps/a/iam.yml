iam:
  app: container
  resources:
    - apiService:
      capabilities:
        - create
        - update
        - delete
        - get
        - list
    - certificateSigningRequest:
      capabilities:
        - create
        - update
        - delete
        - get
        - list
  predefinedRoles:
    - clusterAdmin:
      capabilities:
        - apiService.*
        - certificateSigningRequest.*
        - @storage.bucket.*
        - @storage.object.*
    - clusterViewer:
      capabilities:
        - apiService.list
        - apiService.get
        - certificateSigningRequest.list
        - certificateSigningRequest.get
